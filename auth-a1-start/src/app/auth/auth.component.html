<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>
        <form [formGroup]="signupForm">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="pass">password</label>
                <input type="password" class="form-control" id="pass" formControlName="pass" />
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="signup" [disabled]="!signupForm.valid"
                    (click)="onSubmit()">
                    {{ isLoginMode ? 'Login' : 'sign Up'}}
                </button>
                <button type="button" class="btn btn-primary" id="signin" (click)="onSwitchMode()">
                    {{ isLoginMode ? 'Switch to sign Up' : 'Switch to login'}}
                </button>
            </div>
        </form>
    </div>
</div>
