<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm">
                <div id="user-data" formGroupName='userData'>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" ngModel formControlName="username">
                        <span class="help-block"
                            *ngIf="signupForm.get('userData.username') && signupForm.get('userData.username').touched">Please
                            enter a valid username</span>
                            <span
                                *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid</span>
                    </div>
                    <button class="btn btn-default" type="button">Suggest an Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" ngModel formControlName="email">
                        <span class="help-block"
                            *ngIf="signupForm.get('userData.email') && signupForm.get('userData.email').touched">Please
                            enter a valid email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" ngModel formControlName="secret">
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <div>
                    <input type="radio" formControlName="gender" value="male">
                    <label>Male</label>
                    <br />
                    <input type="radio" formControlName="gender" value="female">
                    <label>Female</label>
                </div>
                <div formArrayName="hobbies">
                    <h4>Your hobbies</h4>
                    <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobby</button>
                    <div class="form-group"
                        *ngFor="let hobbyControl of getControls(); let i=index">
                        <input type="text" class="form-control" [formControlName]="i">
                    </div>
                </div>
                <button class="btn btn-primary" type="button">Submit</button>
            </form>
        </div>
    </div>
</div>
